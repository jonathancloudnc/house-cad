<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House CAD</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2> 
        <button v-on:click="lineMode">Draw Line</button>
        <button v-on:click="selectMode">Select</button>
        <div id="drawing-area" style="position: relative; left: 0; top:0">
            <canvas id="render-canvas" style="position: absolute; left: 0; top: 0;z-index: 0;"></canvas>
            <canvas @mousedown="mouseDown" @onclick="mouseClick" @mouseup="mouseClick" @mousemove="mouseMove"  id="active-canvas" style="position: absolute; left: 0; top: 0;z-index: 1;"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
